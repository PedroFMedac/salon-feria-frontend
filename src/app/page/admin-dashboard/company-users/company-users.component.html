<div class="role-section">
    <!-- Encabezado con gradiente y botÃ³n Crear alineado -->
    <div class="header-gradient p-3 shadow-sm">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="text-white mb-0">Empresas</h1>
        </div>
    </div>
    <div class="row mt-0">
        <div *ngFor="let user of users()" class="col-12 mb-3">
            <mat-card class="user-card bg-white text-dark p-3" (click)="toggleInfo(user)">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">{{ user.name }}</h5>
                    <div>
                        <button mat-stroked-button color="primary"
                            (click)="editUser(user.id); $event.stopPropagation()">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </button>
                        <button mat-stroked-button color="warn" (click)="deleteUser(user.id); $event.stopPropagation()">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </div>
                <mat-card-content *ngIf="user.showInfo" class="mt-4">
                    <p><i class="fa-regular fa-envelope"></i> {{ user.email }}</p>
                    <p><i class="fa-solid fa-flag"></i> {{ user.rol }}</p>
                    <p><i class="fa-regular fa-address-card"></i> {{ user.cif }}</p>
                    <p><i class="fa-solid fa-signature"></i> {{ user.company }}</p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
