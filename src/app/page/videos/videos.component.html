<div class="container">
  <h1>Lista de Videos</h1>

  <!-- Secci칩n para a침adir nuevos videos -->
  <div class="add-video-section">
    <input [(ngModel)]="newVideo" placeholder="A침adir URL de YouTube" />
    <button (click)="addVideo()">A침adir Video</button>
  </div>

  <!-- Mostrar los videos existentes -->
  <div class="video-list">
    <div *ngFor="let video of videos; let i = index" class="video-item">
      <iframe
        width="300"
        height="300"
        [src]="video"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</div>
