<div class="container-fluid d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row justify-content-center">

        <!-- Contenedor de la cabecera -->
        <div class="col-12 col-md-6 col-lg-4 bg-custom1 d-flex flex-column rounded-start shadow-lg">

            <!-- Cabecera -->
            <div class="mt-4 text-center w-100" style="margin-top: auto;">
                <h1>Conéctate ahora y gestiona tu Stand Virtual.</h1>
            </div>

            <!-- Logos de empresa -->
            <div class="logos d-flex justify-content-center align-items-center mb-4" style="flex-wrap: wrap;">
                <img src="assets/logo_FM.png" alt="Logo Fundacion" class="img-fluid">
                <img src="assets/logo_MD.png" alt="Logo Master" class="img-fluid" style="max-width: 60%;">
            </div>
        </div>

        <!-- Contenedor del formulario -->
        <div class="col-12 col-md-6 col-lg-4 bg-custom2 rounded-end shadow-lg d-flex align-items-center"
            style="flex-direction: column;">
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="w-100 p-4">

                <!-- Checkbox para aceptar el usuario -->
                <div class="mb-3">
                    <label for="name" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="name" formControlName="name" placeholder="Usuario">
                    <div *ngIf="loginForm.get('name')?.invalid && loginForm.get('name')?.touched" class="text-danger">
                        El nombre de usuario es obligatorio.
                    </div>
                </div>

                <!-- Checkbox para aceptar la contraseña -->
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Contraseña</label>

                    <div class="input-group">
                        <input [type]="hide() ? 'password' : 'text'" class="form-control" id="password"
                            formControlName="password" placeholder="Contraseña" />

                        <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                            <i class="fa-solid" [ngClass]="hide() ? 'fa-eye-slash' : 'fa-eye'"></i>
                        </button>
                    </div>
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                        class="text-danger">
                        La contraseña es obligatoria y debe tener al menos 6 caracteres.
                    </div>
                </div>

                <!-- Checkbox para aceptar la política de privacidad -->
                <div class="form-check mt-3">
                    <input type="checkbox" class="form-check-input" id="privacyCheckbox"
                        (change)="onPrivacyChange($event)" />
                    <label class="form-check-label" for="privacyCheckbox">
                        <p class="text-justify">Acepto que acorde a la <a>politica de privacidad</a>, los datos
                            recogidos
                            se utilizaran para
                            los fines del evento.</p>
                    </label>
                </div>

                <!-- Checkbox para aceptar los Terminos y condiciones  -->
                <div class="form-check mt-3">
                    <input type="checkbox" class="form-check-input" id="termsCheckbox"
                        (change)="onTermsChange($event)" />
                    <label class="form-check-label" for="termsCheckbox">
                        <p class="text-justify">Al inscribirse declara haber leido y aceptado los <a>Términos y
                                condiciones</a>, y
                            <a>Apéndice del tratamiento Manager.</a>
                        </p>
                    </label>
                </div>
                <!-- Botón para enviar el formulario -->
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary btn-lg"
                        [disabled]="!loginForm.valid || !privacyAccepted() || !termsAccepted()">
                        Entrar
                    </button>
                </div>
            </form>
        </div>

    </div>
</div>
