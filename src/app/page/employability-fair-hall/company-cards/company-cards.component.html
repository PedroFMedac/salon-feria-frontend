<div class="card-container">
  <div class="card" *ngFor="let company of companies">
    <div class="card-content">
      <!-- Imagen -->
      <img class="card-image" [src]="company.image" [alt]="company.name" />

      <!-- InformaciÃ³n de la empresa -->
      <div class="card-text">
        <h3>{{ company.name }}</h3>
        <p>{{ company.description }}</p>
      </div>
    </div>
  </div>
</div>
