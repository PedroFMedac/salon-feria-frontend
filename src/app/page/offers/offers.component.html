<div class="ofertas-container">
  <h2>Ofertas de Trabajo</h2>

  <!-- Bot칩n para agregar nueva oferta (aparece solo si no est치s agregando o editando) -->
  <button *ngIf="!mostrarFormulario && !editandoOferta" (click)="agregarNuevaOferta()">Agregar Oferta</button>

  <!-- Formulario para agregar nueva oferta -->
  <div *ngIf="mostrarFormulario" class="formulario">
    <input type="text" placeholder="Nombre de la oferta" [(ngModel)]="nuevaOferta.nombre">
    <input type="text" placeholder="Enlace" [(ngModel)]="nuevaOferta.enlace">
    <textarea placeholder="Informaci칩n adicional" [(ngModel)]="nuevaOferta.informacion"></textarea>
    <button (click)="guardarOferta()">Guardar Oferta</button>
  </div>

  <!-- Listado de ofertas -->
  <div *ngFor="let oferta of ofertas; let i = index" class="oferta">
    <div *ngIf="!oferta.editando">
      <h3>{{ oferta.nombre }}</h3>
      <a [href]="oferta.enlace" target="_blank">Ver Oferta</a>
      <p>{{ oferta.informacion }}</p>
      <button (click)="editarOferta(oferta)">Editar</button>
      <button (click)="borrarOferta(i)">Borrar</button>
    </div>

    <!-- Formulario para editar una oferta -->
    <div *ngIf="oferta.editando">
      <input type="text" [(ngModel)]="oferta.nombre" placeholder="Nombre de la oferta">
      <input type="text" [(ngModel)]="oferta.enlace" placeholder="Enlace">
      <textarea [(ngModel)]="oferta.informacion" placeholder="Informaci칩n adicional"></textarea>
      <button (click)="guardarEdicion(oferta)">Guardar Cambios</button>
    </div>
  </div>
</div>
